<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3人物行走动画</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/animation.css">
	<link rel="shortcut icon" href="https://www.eveningwater.com/static/image/icon.jpg" type="image/x-icon">
</head>
<body>
	<div class="pw-canvas">
		<!--天空部分-->
		<div class="pw-sky">
			<!--云-->
			<div class="pw-cloud-1"></div>
			<div class="pw-cloud-2"></div>
			<div class="pw-cloud-3"></div>
			<div class="pw-cloud-4"></div>
			<div class="pw-cloud-5"></div>
			<div class="pw-cloud-6"></div>
			<div class="pw-cloud-7"></div>
			<div class="pw-cloud-8"></div>
		</div>
		<!--地平线-->
		<div class="pw-horizon"></div>
		<!--地面-->
		<div class="pw-ground">
			<div class=".pw-sign-best"></div>
			<div class="pw-sign-no-js"></div>
			<div class="pw-sign-lots-of-div"></div>
			<div class="pw-sign-all-css"></div>
		</div>
		<!--阴影-->
		<div class="pw-shadow"></div>
		<!--人物-->
		<div class="pw-me">
			<!--躯干-->
			<div class="pw-torso">
				<!--左腿-->
				<div class="pw-left pw-leg">
					<!--左大腿-->
					<div class="pw-left pw-thigh">
						<div class="pw-left pw-shin">
							<!--左脚-->
							<div class="pw-left pw-foot">
								<!--左鞋-->
								<div class="pw-left pw-toes"></div>
							</div>
						</div>
					</div>
				</div>
				<!--右腿-->
				<div class="pw-right pw-leg">
					<!--右大腿-->
					<div class="pw-right pw-thigh">
						<!--右脚-->
						<div class="pw-right pw-shin">
							<div class="pw-right pw-foot">
								<!--右鞋-->
								<div class="pw-right pw-toes"></div>
							</div>
						</div>
					</div>
				</div>
				<!--左臂-->
				<div class="pw-left pw-arm">
					<!--左二头肌-->
					<div class="pw-left pw-bicep">
						<!--左前臂-->
						<div class="pw-left pw-forearm"></div>
					</div>
				</div>
				<!--右臂-->
				<div class="pw-right pw-arm">
					<!--右二头肌-->
					<div class="pw-right pw-bicep">
						<!--右前臂-->
						<div class="pw-right pw-forearm"></div>
					</div>
				</div>
			</div>
		</div>
		<!--覆盖-->
		<div class="pw-overlay"></div>
	</div>
</body>
</html>
