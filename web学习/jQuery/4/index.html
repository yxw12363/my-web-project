<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link href="./plugins/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="https://eveningwater.com/static/image/icon.jpg" type="image/x-icon">
</head>

<body>
    <div class="login-page" id="login-page">
        <div class="container">
            <div class="login-box">
                <form>
                    <div class="form-group">
                        <label>用户名:</label>
                        <input type="text" class="form-control" id="inputUserName" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label>密码:</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">忘记密码
                        </label>
                    </div>
                    <button type="button" class="btn btn-info" id="login-btn">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./plugins/jquery.js"></script>
<script src="./js/snow.js"></script>
<script src="./js/popbox.js"></script>
<script src="./js/login.js"></script>
</html>
