<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>忘记密码</title>
    <link rel="shortcut icon" href="../../resource/img/favicon.ico"> 
    <link rel="stylesheet" href="../../resource/plugin/baseCSS-1.0.5.min.css">
    <link rel="stylesheet" href="../../resource/css/common.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <a class="leftBtn goBack"></a>
        <span>忘记密码</span>
    </header>
    <section>
    	<div class="lh50 pl10 pr10">
    		手机号码
    		<span class="font-blue">18128236605</span>
    	</div>
    	<div>
    		<ul class="formbtnli normal">
                <li>
                    <label>验证码</label>
                    <div>
                        <input type="text" name="" id="" placeholder="请输入短信随机验证码">
                    </div>
                    <button type="button" class="blue">点击获取</button>
                </li>
                <li>
                    <label>旧密码</label>
                    <div>
                        <input type="password" name="" id="" placeholder="请输入原始密码">
                    </div>
                </li>
                <li>
                    <label>新密码</label>
                    <div>
                        <input type="password" name="" id="" placeholder="6-16位字符，区分大小写">
                    </div>
                </li>
                <li>
                    <label>确认密码</label>
                    <div>
                        <input type="password" name="" id="" placeholder="请再次确认新密码">
                    </div>
                </li>
            </ul>
    	</div>
    	<div class="blockBtn">
			<button type="button" class="ack">确认修改</button>
		</div>
    </section>
    
</body>
<!-- JS引入部分 -->
<script src="../../resource/plugin/jquery-2.2.4.min.js"></script>

</html>
