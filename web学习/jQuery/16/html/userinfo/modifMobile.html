<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>修改手机号码</title>
    <link rel="shortcut icon" href="../../resource/img/favicon.ico"> 
    <link rel="stylesheet" href="../../resource/plugin/baseCSS-1.0.5.min.css">

<body>
    <!-- header -->
    <header class="header">
        <a class="leftBtn goBack"></a>
        <span>修改手机号码</span>
        <!--<a class="rightBtn ico-home goHome"></a>-->
    </header>
    <section>
    	<div class="mt12">
    		<ul class="formbtnli">
                <li>
                    <label>账号</label>
                    <div>
                        <input type="text" name="" id="" placeholder="请输入您的手机号码">
                    </div>
                </li>
                <li>
                    <label>验证码</label>
                    <div>
                        <input type="text" name="" id="" placeholder="请输入短信随机验证码">
                    </div>
                    <button type="button" class="blue">点击获取</button>
                </li>
                <li>
                    <label>密码</label>
                    <div>
                        <input type="password" name="" id="" placeholder="请输入密码">
                    </div>
                </li>
            </ul>
    	</div>
    	<div class="blockBtn">
			<button type="button" class="ack">修改</button>
		</div>
    </section>
    
</body>
