<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年倒计时</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="year" class="year"></div>
    <h1>New Year Countdown</h1>
    <div class="count-down" id="count-down">
        <div class="time">
            <h2 id="day">00</h2>
            <i>days</i>
        </div>
        <div class="time">
            <h2 id="hour">00</h2>
            <i>hours</i>
        </div>
        <div class="time">
            <h2 id="minute">00</h2>
            <i>minutes</i>
        </div>
        <div class="time">
            <h2 id="second">00</h2>
            <i>seconds</i>
        </div>
    </div>
    <img src="./images/spinner.gif" alt="Loading..." id="loading" class="loading" />
</body>
<script src="index.js"></script>

</html>
