<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>image-carousel</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="carousel-container">
