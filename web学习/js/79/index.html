<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawing-app</title>
    <link rel="stylesheet" href="https://www.unpkg.com/ew-color-picker/dist/ew-color-picker.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tool-box">
        <button type="button" class="decrease btn" id="decrease">-</button>
        <input type="text" id="size" class="size">
        <button type="button" class="increase btn" id="increase">+</button>
        <div id="color" class="color-picker"></div>
        <button class="clear btn" id="clear">&times;</button>
    </div>
    <canvas class="draw-board" id="draw-board" width="800" height="700"></canvas>
</body>
<script src="https://www.unpkg.com/ew-color-picker/dist/ew-color-picker.min.js"></script>
<script src="./script.js"></script>
</html>
