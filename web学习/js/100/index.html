<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback-ui-design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="panel-container" id="panel">
        <div class="send-page">
            <strong>
                How satisfied are you with our <br> customer support performance?
            </strong>
            <div class="ratings-container">
                <div class="rating">
                    <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="Unhappy">
                    <small>Unhappy</small>
                </div>
                <div class="rating">
                    <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="Neutral">
                    <small>Neutral</small>
                </div>
                <div class="rating active">
                    <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="Satisfied">
                    <small>Satisfied</small>
                </div>
            </div>
            <button class="btn" type="button" id="send">Send Review</button>
        </div>
        <div class="receive-page hide">
            <div class="heart"></div>
            <strong>Thank You!</strong>
            <br>
            <strong>Feedback: <span id="selectRating" class="selectRating"></span></strong>
            <p>We'll use your feedback to improve our customer support</p>
            <button class="btn" type="button" id="back">back Send</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
