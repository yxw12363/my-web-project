<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast-notification</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="btn-group">
        <button id="autoBtn" class="createToastBtn" type="button">show Notification(auto close)</button>
        <div class="tip">show Notification(auto close)</div>
        <h2>Notification</h2>
        <button id="notAutoBtn" class="createToastBtn" type="button">show Notification(not auto close)</button>
        <div class="tip">show Notification(not auto close)</div>
    </div>
    <div class="toast-container" id="toast-container"></div>
</body>
<script src="./script.js"></script>
</html>
