<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-content">
            <h2 id="question">question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer-input"/> 
                    <label for="a" class="answer-text">answer1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer-input"/> 
                    <label for="b" class="answer-text">answer2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer-input"/> 
                    <label for="c" class="answer-text">answer3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer-input"/> 
                    <label for="d" class="answer-text">answer4</label>
                </li>
            </ul>
        </div>
        <button type="button" id="submit" class="btn">submit</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
