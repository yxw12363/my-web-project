<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块小游戏</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>打砖块</h1>
    <button type="button" class="show-rule-btn btn" id="show-rule-btn">游戏规则</button>
    <div id="rules" class="rules">
        <div class="left">
            <h2>如何玩?</h2>
            <p>使用左右键移动球拍，将球弹起并打破障碍。</p>
            <p>如果您错过球，您的得分和障碍将重置。</p>
            <button class="close-rule-btn btn" id="close-rule-btn">关闭</button>
        </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
</body>
<script src="index.js"></script>

</html>
