<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://eveningwater.com/static/image/icon.jpg" type="image/x-icon">
    <title>计算器</title>
</head>

<body>
    <div class="main">
        <header>
            <div class="content" contenteditable="true"></div>
        </header>
        <section>
            <div class="firstLine">
                <button>←</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="secondLine">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="thirdLine">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="forthLine">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
                <button>(</button>
                <button>)</button>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
