<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
        .cs-err-text {
            width: 1000px;
            max-width: 100%;
            height: 70vh;
            margin: 15px auto;
            padding: 15px;
            border: 1px solid #535455;
            box-shadow: 1px 3px 15px rgba(255, 255, 255, .2);
            display: block;
        }
        .cs-err-text:focus {
            outline: 0;
            border-color:#2396ef;
        }
    </style>
</head>
<body>
    <textarea id="error-text" class="cs-err-text" placeholder="请输入错误信息"></textarea>
</body>
<script>
    function searchError(value){
        window.open("https://www.baidu.com/s?wd=" + value);
    }
    document.getElementById("error-text").onkeydown = function(e){
        if(e.keyCode === 13){
            const { value } = e.target;
            searchError(value);
        }
    }
</script>
</html>
